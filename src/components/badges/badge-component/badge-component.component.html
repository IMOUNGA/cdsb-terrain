<div class="badge-content"
     [style.background-color]="backgroundColor() ?? '#f4f4f4'"
     [style.color]="color() ?? '#000'">

  @if (icon(); as i) {
    <div class="icon-item" [style.background-color]="i.color ?? null">
      <ion-icon
        [icon]="ICONS[i.icon]" />
    </div>
  }
  <div class="badge-content-text">
    <p>{{ title() }}</p>
    <p>{{ text() }}</p>
  </div>
</div>
