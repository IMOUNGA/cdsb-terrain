<ion-card (click)="logFunc(property())">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

  <ion-card-header>
    <ion-card-title>{{ PROPERTY_USAGES[property().usage].label }}</ion-card-title>
    <ion-card-subtitle>{{ property().city }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ property().description | truncate:200 }}</p>
  </ion-card-content>
</ion-card>
